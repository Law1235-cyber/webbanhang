{% extends 'app/base.html' %}
{% load static %}

{% block content_checkout %}
<div class="container text-center" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="card shadow-sm border-0" style="max-width: 600px; margin: 0 auto; border-radius: 15px;">
        <div class="card-body p-5">
            <div
                style="width: 80px; height: 80px; background: #d4edda; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#28a745" class="bi bi-check-lg"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                </svg>
            </div>

            <h2 class="text-success mb-3">Đặt hàng thành công!</h2>
            <p class="text-muted mb-4">
                Cảm ơn bạn đã mua sắm. Đơn hàng của bạn đang được xử lý và sẽ sớm được giao đến địa chỉ của bạn.
            </p>

            <div class="d-grid gap-2 col-8 mx-auto">
                <a href="{% url 'home' %}" class="btn btn-primary">
                    Tiếp tục mua sắm
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content_checkout %}
